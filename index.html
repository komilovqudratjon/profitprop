<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Starfield</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            margin: 0;
            background: radial-gradient(ellipse at bottom, #0d1d31 0%, #0c0d13 100%);
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 120%;
            transform: rotate(-45deg);
            z-index: 1;
        }

        .star {
            --star-color: #fff;
            --star-tail-length: 6em;
            --star-tail-height: 2px;
            --star-width: calc(var(--star-tail-length) / 6);
            --fall-duration: 9s;
            --tail-fade-duration: var(--fall-duration);

            position: absolute;
            top: var(--top-offset);
            left: 0;
            width: var(--star-tail-length);
            height: var(--star-tail-height);
            color: var(--star-color);
            background: linear-gradient(45deg, currentColor, transparent);
            border-radius: 50%;
            filter: drop-shadow(0 0 6px currentColor);
            transform: translate3d(104em, 0, 0);
            animation: fall var(--fall-duration) var(--fall-delay) linear infinite,
            tail-fade var(--tail-fade-duration) var(--fall-delay) ease-out infinite;
        }

        .star::before,
        .star::after {
            position: absolute;
            content: "";
            top: 0;
            left: calc(var(--star-width) / -2);
            width: var(--star-width);
            height: 100%;
            background: linear-gradient(45deg, transparent, currentColor, transparent);
            border-radius: inherit;
            animation: blink 2s linear infinite;
        }

        .star::before {
            transform: rotate(45deg);
        }

        .star::after {
            transform: rotate(-45deg);
        }

        .star:nth-child(1) { --star-tail-length: 5.24em; --top-offset: 68.31vh; --fall-duration: 7.123s; --fall-delay: 8.478s; }
        .star:nth-child(2) { --star-tail-length: 6.12em; --top-offset: 43.54vh; --fall-duration: 8.345s; --fall-delay: 3.214s; }
        .star:nth-child(3) { --star-tail-length: 5.87em; --top-offset: 21.76vh; --fall-duration: 9.567s; --fall-delay: 5.891s; }
        .star:nth-child(4) { --star-tail-length: 7.23em; --top-offset: 92.45vh; --fall-duration: 6.789s; --fall-delay: 2.345s; }
        .star:nth-child(5) { --star-tail-length: 6.54em; --top-offset: 15.87vh; --fall-duration: 8.912s; --fall-delay: 7.123s; }

        .logo-container {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .logo img {
            width: 300px;
            height: auto;
        }

        footer {
            position: relative;
            z-index: 2;
            background: rgba(13, 29, 49, 0.9);
            padding: 2rem;
            color: white;
            text-align: center;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .description {
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        /* New Styles for Subscription Form */
        .subscription {
            margin-bottom: 1.5rem;
        }

        .subscription form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .subscription input[type="email"] {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 20px;
            max-width: 300px;
            width: 100%;
            box-sizing: border-box;
        }

        .subscription button {
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 20px;
            background-color: #4a9eff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .subscription button:hover {
            background-color: #357ae8;
        }

        .social-links {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }

        .social-links a:hover {
            color: #4a9eff;
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .addresses {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-bottom: 1rem;
        }

        .address {
            font-style: normal;
            font-size: 0.9rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            flex: 1;
            max-width: 300px;
        }

        .address h3 {
            margin-top: 0;
            margin-bottom: 0.5rem;
            color: #4a9eff;
            font-size: 1rem;
        }

        /* Responsive Styles */
        @keyframes fall {
            to {
                transform: translate3d(-30em, 0, 0);
            }
        }

        @keyframes tail-fade {
            0%, 50% {
                width: var(--star-tail-length);
                opacity: 1;
            }

            70%, 80% {
                width: 0;
                opacity: 0.4;
            }

            100% {
                width: 0;
                opacity: 0;
            }
        }

        @keyframes blink {
            50% {
                opacity: 0.6;
            }
        }

        @media screen and (max-width: 750px) {
            .star {
                animation: fall var(--fall-duration) var(--fall-delay) linear infinite;
            }

            .logo img {
                width: 200px;
            }

            .addresses {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .address {
                width: 100%;
            }

            /* Responsive Subscription Form */
            .subscription form {
                flex-direction: column;
            }

            .subscription button {
                width: 100%;
            }
        }
    </style>
</head>

</html>
